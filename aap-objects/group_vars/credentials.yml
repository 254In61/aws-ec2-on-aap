---
# File containing credentials resources variables

# Container registries
# docker.io currently in use.
# Could be changed to redhat.io or a Private Automation Hub (PAH)
container_registry_credential_name: docker-credential
container_registry_credential_type: Container Registry   
container_registry_user: "{{ lookup('env', 'DOCKER_USER') }}"
container_registry_password: "{{ lookup('env', 'DOCKER_ACCESS_TOKEN') }}"



# github
# Depends on what one uses. There could be gitlab, bitbuckt, AWS etc
vcs_aap_credential_name: github-credential
vcs_aap_credential_type: Source Control  
vcs_user: "{{ lookup('env', 'GITHUB_USER') }}"
vcs_password: "{{ lookup('env', 'GITHUB_ACCESS_TOKEN') }}"


# AWS Credentials
aws_credential_name: aws-leo-lab-credential
aws_credential_type: "Amazon Web Services"
aws_access_key: "{{ lookup('env', 'AWS_ACCESS_KEY_ID') }}"
aws_secret_key: "{{ lookup('env', 'AWS_SECRET_ACCESS_KEY') }}"
aws_region: "{{ lookup('env', 'AWS_DEFAULT_REGION') }}"